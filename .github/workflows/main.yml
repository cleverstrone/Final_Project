name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Client Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp-client:latest -f Dockerfile-client .
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp-client:latest

      - name: Build and Push Server Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp-server:latest -f Dockerfile-server .
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp-server:latest
          
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

            docker pull ${{ secrets.DOCKER_USERNAME }}/myapp-client:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/myapp-server:latest

            docker stop client || true && docker rm client || true
            docker stop server || true && docker rm server || true

            
            docker run -d --env-file /home/ubuntu/.env -p 3100:3100 --name server ${{ secrets.DOCKER_USERNAME }}/myapp-server:latest

            docker run -d -p 3000:3000 --name client ${{ secrets.DOCKER_USERNAME }}/myapp-client:latest

